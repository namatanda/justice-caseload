global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis-master'
    static_configs:
      - targets: ['redis-master:6379']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'redis-slave1'
    static_configs:
      - targets: ['redis-slave1:6379']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'redis-sentinel1'
    static_configs:
      - targets: ['redis-sentinel1:26379']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'redis-sentinel2'
    static_configs:
      - targets: ['redis-sentinel2:26379']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: /api/metrics
    scrape_interval: 10s

  - job_name: 'database'
    static_configs:
      - targets: ['database:5432']
    scrape_interval: 30s